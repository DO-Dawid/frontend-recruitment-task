<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dawid Olejniczak - Recruitment task</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="container">
        <div class="content-img">
            <img src="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1400.jpg" alt="beach_image">
        </div>
        <div class="content-text">
            <h1>Lorem Ipsum</h1>
            <p>Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.</p>
            <button type="button" class="btn" onclick="alertPopup(); clickCounter()">Button</button>
        </div>
    </div>
    <div id="alert">
        <div class="alert-background" onclick="alertPopup()"></div>
        <div class="alert-container">
            <h1>Alert!</h1>
            <p>You have clicked <b><span id="counter">0</span> times</b> to related button</p>
            <div class="alert-buttons">
                <button type="button" class="btn" id="reset-button" onclick="resetCounter()">Reset</button>
                <button type="button" class="btn" onclick="getTableData()">Table</button>
            </div>
            <div id="close-btn" onclick="alertPopup()">
                <div class="bar1"></div>
                <div class="bar2"></div>
            </div>
            <div class="table-overflow">
                <table id="table-data">
                </table>
            </div>
        </div>
        
    </div>
    <script src="src/js/main.js"></script>
</body>
